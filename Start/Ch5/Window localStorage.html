<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window localStorage</title>
  </head>
  <!-- 
  
The localStorage Property
Saved name is:

Smith
  -->
  <body>
    <h2>The Window Object</h2>
    <p id="demo"></p>

    <script>
      localStorage.setItem("lastName", "Smith");
      document.getElementById(
        "demo"
      ).innerHTML = `Saved name is: ${localStorage.getItem("lastName")}`;
    </script>
  </body>
</html>
