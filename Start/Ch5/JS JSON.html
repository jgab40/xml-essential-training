<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS JSON</title>
  </head>
  <!-- 

["John","Peter","Sally","Jane"]
  -->
  <body>
    <h2>Create a JSON string from a JavaScript array.</h2>

    <p id="demo"></p>

    <script>
      const myArr = ["John", "JG", "Olivier", "Hello"];
      const myString = JSON.stringify(myArr);

      console.log(myString);
    </script>
  </body>
</html>
